<!doctype html>
<html lan="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>What's your age?</title>
<script src="script.js"></script>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bonheur+Royale&family=Indie+Flower&family=Roboto:wght@100;300;500&display=swap" rel="stylesheet">
</head>

<body>
<div class="outer">
<h1>
  What's Your Age Now?
</h1>

<div>
  <p>Find out how long have you been exactly living! </p>
  <form>
    <p class="title"> Enter your date of birth accurately </p>
    <div class="gridy">
    <label for="yr"> Year </label>
    <select id="yr" name="yr">
    </select>

    <label for="mo"> Month </label>
    <select id="mo" name="mo">
    </select>

    <label for="dy"> Day </label>
    <select id="dy" name="dy">
    </select>

    <label for="hr"> Hour <span class="note">(24-hr Format)</span> </label>
    <input id="hr" name="hr" value = "0">

    <label for="min"> Minute </label>
    <input id="min" name="min" value="0">

    <label for="sec"> Second </label>
    <input id="sec" name="sec" value="0">
  </div>
    <button>Calculate Age</button>
  </form>

<div class="age">
  <div class="caption" >You've Been Living For</div>
</div>
</div>
</div>
